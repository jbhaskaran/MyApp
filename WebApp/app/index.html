<!DOCTYPE html>
<html ng-app="myWebApp">
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>My Web Application</title>
    <!--JQuery-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- AngularJS-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-resource.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-messages.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.2.js"></script>
    <!--lib files-->
    <script src="js/lib/hmac-sha256.js"></script>
    <script src="js/lib/enc-base64.js"></script>
    <!--angular js-->
    <script src="js/app.js"></script>
    <!--<script src="scripts/services/authenticationService.js"></script>-->
    <script src="js/controllers/indexController.js"></script>
    <script src="js/controllers/loginController.js"></script>
</head>
<body ng-cloak class="login-layout" ng-controller="indexController">
    <div id="header" ng-hide="!isAuthenticated">
        <div id="navbar" class="navbar navbar-default navbar-collapse ace-save-state">
            <div class="navbar-container ace-save-state" id="navbar-container">
                <!-- #section:basics/sidebar.mobile.toggle -->
                <button type="button" class="navbar-toggle menu-toggler pull-left" id="menu-toggler" data-target="#sidebar"> <span class="sr-only">Toggle sidebar</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
                <!-- /section:basics/sidebar.mobile.toggle -->
                <div class="navbar-header pull-left">
                    <!-- #section:basics/navbar.layout.brand -->
                    <a href="#" class="navbar-brand" ng-click="$event.preventDefault();"> <small> <img src="images/theGordianGroup.png" width="40"> My Test Application </small> </a>
                    <!-- /section:basics/navbar.layout.brand -->
                    <!-- /section:basics/navbar.toggle -->
                </div>
                <!-- #section:basics/navbar.dropdown -->
                <div class="navbar-buttons navbar-header pull-right  collapse navbar-collapse" role="navigation">
                    <ul class="nav ace-nav">
                        <!-- #section:basics/navbar.user_menu -->
                        <li class="light-blue"> <a href="#" ng-click="$event.preventDefault();"> <i class="menu-icon fa fa-user"></i> <span class="user-info"> <small>Welcome,</small> {{userName}} </span> </a> </li>
                        <li class="light-blue"> <a href="#" ng-click="logout()"> <i class="menu-icon fa fa-sign-out"></i> Logout </a> </li>
                        <!-- /section:basics/navbar.user_menu -->
                    </ul>
                </div>
                <!-- /section:basics/navbar.dropdown -->
            </div>
            <!-- /.navbar-container -->
        </div>
    </div>
    <div id="pggwrapper">
        <div ng-view=""></div>
    </div>
    <div id="footer" class="footer" ng-hide="!isAuthenticated">
        <div class="footer-inner">
            <!-- #section:basics/footer -->
            <div class="footer-content"> <span class="bigger-110" style="color:#FFF"> Copyright 2015-2016 </span> </div>
            <!-- /section:basics/footer -->
        </div>
    </div>
</body>
</html>
