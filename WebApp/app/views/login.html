<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h1> <!--<img src="images/theGordianGroup_logo.png">--> </h1>
                    </div>
                    <div class="space-6"></div>
                    <div class="widget-body">
                        <div class="widget-main">
                            <h4 id="id-company-text">My Test Web Application</h4>
                            <h5 class="header white lighter smaller"> <i class="ace-icon fa fa-coffee green"></i> Please Enter Your Information </h5>
                            <div class="space-6"></div>
                            <form>
                                <fieldset>
                                    <label class="block clearfix">
                                        <span class="block input-icon input-icon-right">
                                            <input type="text" class="form-control login_inputs" placeholder="Username" id="userName" ng-model="userName" />
                                            <i class="ace-icon fa fa-user"></i>
                                        </span>
                                    </label>
                                    <label class="block clearfix">
                                        <span class="block input-icon input-icon-right">
                                            <input type="password" class="form-control login_inputs" placeholder="Password" id="password" ng-model="password" />
                                            <i class="ace-icon fa fa-lock"></i>
                                        </span>
                                    </label>
                                    <div class="space"></div>
                                    <div class="clearfix">
                                        <button type="button" class="col-md-12 btn btn-sm btn-ccd" ng-click="login()"> <i class="ace-icon fa fa-key"></i> <span class="bigger-110">Login</span> </button>
                                    </div>
                                    <div class="space-4"></div>
                                </fieldset>
                            </form>
                            <div class="space-6"></div>
                        </div>
                        <!-- /.widget-main -->
                    </div>
                    <!-- /.widget-body -->
                    <!-- /.login-box -->
                </div>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.main-content -->
</div>
